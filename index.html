<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <!--Link to custom CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Font awesome link-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!--Box icons CSS link-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!--Header section starts here-->

    <header>
        <!--Nav-->
        <div class="nav container">
            <a href="#"><img src="images/logo.svg"></a>
            <nav class="navbar">
                <a href="#home" class="active">Collections</a>
                <a href="#men">Men</a>
                <a href="#menu">Women</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </nav>
            <i id="cart-icon"><img src="images/icon-cart.svg"></i>
            <a href="#" class="logo"><img src="images/image-avatar.png"></a>
            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">Cart</h2>
                <hr>
            </div>
        </div>
    </header>

    <!--Header section ends here-->

    <!--Shopping section starts here-->

    <section class="shop container">
        <h2 class="section-title">Shop Product</h2>
        <!--Content-->
        <div class="shop-content">
            <!--Box 1-->
            <div class="product-box">
                <img src="images/image-product-1.jpg" alt="Sneakers" class="product-img">
                <h2 class="product-title">Fall Limited Edition Sneakers</h2>
                <span class="price">$125.00</span>
                <div class="drill"><i class="fas fa-shopping-cart add-cart"></i></div>
            </div>
            <!--Box 2-->
            <div class="product-box">
                <img src="images/image-product-2.jpg" alt="Sneakers" class="product-img">
                <h2 class="product-title">Fall Limited Edition Sneakers</h2>
                <span class="price">$125.00</span>
                <div class="drill"><i class="fas fa-shopping-cart add-cart"></i></div>
            </div>
            <!--Box 3-->
            <div class="product-box">
                <img src="images/image-product-3.jpg" alt="Sneakers" class="product-img">
                <h2 class="product-title">Fall Limited Edition Sneakers</h2>
                <span class="price">$125.00</span>
                <div class="drill"><i class="fas fa-shopping-cart add-cart"></i></div>
            </div>
            <!--Box 4-->
            <div class="product-box">
                <img src="images/image-product-4.jpg" alt="Sneakers" class="product-img">
                <h2 class="product-title">Fall Limited Edition Sneakers</h2>
                <span class="price">$125.00</span>
                <div class="drill"><i class="fas fa-shopping-cart add-cart"></i></div>
            </div>
        </div>
    </section>

    <!--Shopping section starts here-->

</body>
</html>
